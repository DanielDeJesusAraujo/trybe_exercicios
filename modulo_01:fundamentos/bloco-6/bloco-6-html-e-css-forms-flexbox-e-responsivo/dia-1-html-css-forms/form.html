<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header>
    <h1>formulário de inscrição</h1>
  </header>

  <main>
    <form action="" method="get">

      <div id="section1">
        <label for="full-name">Nome:</label>
        <input type="text" name="full-name" id="full-name" placeholder="nome completo" required minlength="10"
          maxlength="40">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" placeholder="nomedeusuario@gmail.com" minlength="10" maxlength="50"
          required>
        <br>
        <input type="radio" name="Opcao" id="cidade" required>
        <label for="cidade">Cidade</label>

        <input type="radio" name="Opcao" id="campo">
        <label for="campo">Campo</label>

        <input type="radio" name="Opcao" id="praia">
        <label for="praia">Praia</label>

        <input type="radio" name="Opcao" id="montanhas">
        <label for="montanhas">Montanhas</label>
      </div>

      <div id="section2">
        <h2>Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?</h2>
        <textarea name="texto-resposta" id="resposta" cols="30" rows="10" placeholder="digite sua resposta aqui..."
          maxlength="500"></textarea>
        <br>
        <label for="data">Qual a melhor data para realozar sua viagem?</label>
        <br>
        <input type="date" name="data" id="data">
        <br>
        <input type="checkbox" name="concordo" id="concordo1">
        <label for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>

        <br>
        <input type="checkbox" name="concordo" id="concordo2">
        <label for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>

        <br>
        <button type="submit" id="enviar">Enviar</button>
        <input type="reset" value="apagar">
      </div>

    </form>
  </main>
</body>
<script src="script.js"></script>

</html>
