<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class="container container-fluid">
    <h1 class="display-4">formulário de inscrição</h1>
  </header>

  <main>
    <form action="" method="get">
      <div id="section1">
        <div class="container">
          <div class="mb-3">
            <label for="full-name">Nome:</label>
            <input class="form-control" type="text" name="full-name" id="full-name" placeholder="nome completo" required
              minlength="10" maxlength="40">
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input class="form-control" type="email" name="email" id="email" placeholder="nomedeusuario@gmail.com"
              minlength="10" maxlength="50" required>
          </div>
        </div>

        <div class="container form-check">
          <input class="form-check-input" type="radio" name="Opcao" id="cidade" required>
          <label class="form-check-label" for="cidade">Cidade</label>
        </div>

        <div class="container form-check">
          <input class="form-check-input" type="radio" name="Opcao" id="campo">
          <label class="form-check-label" for="campo">Campo</label>
        </div>

        <div class="container form-check">
          <input class="form-check-input" type="radio" name="Opcao" id="praia">
          <label class="form-check-label" for="praia">Praia</label>
        </div>

        <div class="container form-check">
          <input class="form-check-input" type="radio" name="Opcao" id="montanhas">
          <label class="form-check-label" for="montanhas">Montanhas</label>
        </div>
      </div>

      <div id="section2">

        <div class="container form-floatig">
          <h2>Porque você deveria ser a pessoa desenvolvedora a ganhar o concurso Trybe Trip?</h2>
          <textarea class="form-control resposta" name="texto-resposta" id="resposta" cols="30" rows="10"
            placeholder="digite sua resposta aqui..." maxlength="500"></textarea>
        </div>

        <div class="container">
          <label for="data">Qual a melhor data para realozar sua viagem?</label>
          <input class="form-control data" type="date" name="data" id="data">
        </div>


        <div class="container form-check form-switch">
          <input class="form-check-input" type="checkbox" name="concordo" id="concordo1">
          <label class="form-check-label" for="concordo1">Gostaria de receber outras incríveis oportunidades oferecidas
            pela Trybe?</label>
        </div>

        <div class="container form-check form-switch">
          <input class="form-check-input" type="checkbox" name="concordo" id="concordo2" required>
          <label class="form-check-label" for="concordo2">Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos
            futuros.</label>
        </div>

        <div class="container buttons">
          <button class="btn btn-success" type="submit" id="enviar">Enviar</button>
          <button class="btn btn-danger" type="reset" value="">apagar</button>
        </div>

      </div>
    </form>
  </main>
</body>
<script src="script.js"></script>

</html>
